<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    字体标签<br>
    <!-- 加粗标签 -->
    <b>加粗</b>
    <strong>加粗</strong><br>
    <!-- strong相较于b还包含强调的意思 -->
    <!-- 倾斜标签 -->
    <i>倾斜</i>
    <em>倾斜</em><br>
    <!-- 删除标签 -->
    <del>删除标签</del>
    <s>删除标签</s><br>
    <!-- 下划线 -->
    <u>下划线</u>
    <ins>下划线</ins><br>
    <!-- 字体变大标签 -->
    <big>字体变大(115%)</big><br>
    <!--字体变小-->
    <small>字体变小(85%)</small><br>
    <!-- 字体样式标签 -->
    <font color="blue" face="华文琥珀" size="99">华文琥珀</font>
    <font color="blue" face="微软雅黑" size="99">微软雅黑</font><br>
    <!-- 下标、上标标签 -->
    上标：ax<sup>2</sup>+bx+c=0;（一元二次方程）
    下标：H<sub>2</sub>O

    <!-- 标签嵌套 -->
    <strong><i>倾斜加粗</strong></i>
</body>
</html>
