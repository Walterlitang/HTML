<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            border: 1px solid blue;
        }
        span{
            width: 100px;
            height: 50px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <!-- 段落标签 -->
    p标签
    <p>独占一行，<p align="center">独占一行</p></p>
    前后都换行<br >
    <!-- 横线标签 -->
    <hr width="100px" size="11" color="red" align="right" noshade>
    <!-- 标题标签 -->
    <h1 align="center">内容</h1>
    <h2 align="right">内容</h2>
    <h3>内容</h3>
    <h4>内容</h4>
    <h5>内容</h5>
    <h6>内容</h6>
    <!-- div和span标签 -->
    这是<div>一个div</div>标签
    这是一个<span>span</span>标签
</body>
</html>
