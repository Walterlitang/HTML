<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            margin: 0;
        }
        .div{
            width: 900px;
            height: 500px;
            overflow: hidden;
            margin: 0 auto;
            border: 1px solid red;
        }
        .img1{
            width: 100%;
            height: 200px;
        }
        .img2,.img3{
            width: 350px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="div">
        <img src="./1.jpg" class="img1" alt="">
        <img src="./2.jpg" class="img2" alt="">
        <img src="./3.jpg" class="img3" alt="">
    </div>
</body>
</html>
